<body onload="updatePayment();">
  <div class="container">
    <div class="masthead">       
      <a href="../index.html">
        <img class="logo" src="../img/logo.png" />
      </a>

      <div class="header-right">
        <form class="navbar-form navbar-right">

            <input type="text" id="email" name="email" placeholder="Email" class="form-control">
          </div>
          <div class="form-group">
            <input type="password" id="pwd" name="pwd" placeholder="Password" class="form-control">
          </div>
          <button type="button" id="signinButton" onclick="signin(this.form);" class="btn btn-success">Sign in</button>
        </form>

        <div id="loggedin" class="header-right hidden-element">
          <p>Logged in as <span id="username"></span>. <a id="signoutButton" href="#" onclick="signout();return false;">Sign out</a></p>
        </div>

        <div class="shopping-item">
          <a href="cart.html">
            Cart - 
            <span class="cart-amount simpleCart_total"></span> 
            <i class="fa fa-shopping-cart"></i> 
            <span class="product-count simpleCart_quantity"></span>

      <nav>
        <ul class="nav nav-justified">
          <li><a class="hvr-underline-from-center" href="groceries.html">GROCERIES</a></li>
          <li><a class="hvr-underline-from-center" href="home_garden.html">HOME/GARDEN</a></li>
          <li><a class="hvr-underline-from-center" href="technology.html">TECHNOLOGY</a></li>
          <li><a class="hvr-underline-from-center" href="#">LOYALTY PROGRAM</a></li>
          <li><a class="hvr-underline-from-center" href="contact.html">CONTACT</a></li>
        </ul>
      </nav>

    <!-- Content -->

    <div class="row">
      <div class="col-md-5 col-sm-5 col-xs-12">
        <div class="panel panel-success">
          <div class="panel-heading">
            <div class="row">
              <div class="col-md-6 col-sm-6">
                <span style="font-weight:bold;font-size:20px;color:black;">Grand Total</span>
              </div>
              <div class="col-md-6 col-sm-6">
                <span class="pull-right" style="font-weight:bold;font-size:20px;color:black;">Â£<span id="finalValue"></span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-7 col-sm-7 col-xs-12">
        <!-- Adress panel -->
        <div class="panel panel-primary">
          <div class="panel-heading">Shipping Address</div>
          <div class="panel-body">
            <form>
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group">
                    <label>Country</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group">
                    <label>Postal Code</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group">
                    <label>Telphone Number</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- End Adress panel -->

        <!-- Payment -->
        <div class="panel panel-primary">
          <div class="panel-heading">Payment</div>
          <div class="panel-body">
            <form>
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group">
                    <label>Card Type</label>
                    <img  class ="pull-right" src="../img/creditcard_type.jpg" width="100" height="60">
                    <select class="form-control">
                      <option>VISA</option>
                      <option>Master Card</option>
                      <option>AMEX</option>
                      <option>DEBIT</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group">
                    <label>Card Number</label>

                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group">
                    <label>Card 3 digit security code</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label>Month</label>
                    <select class="form-control">
                      <option>Choose Month</option>
                      <option>January</option>
                      <option>Febuary</option>
                      <option>March</option>
                      <option>April</option>
                      <option>May</option>
                      <option>June</option>
                      <option>July</option>
                      <option>August</option>
                      <option>September</option>
                      <option>October</option>
                      <option>November</option>
                      <option>December</option>
                      <option>   </option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label>Year</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
              <button onclick="purchase();" type="button" id="purchase" class="btn btn-success">Place Order</button>    

            </form>
          </div>
        </div>
        <!-- End Payment -->
      </div>
    </div>

    <!-- End Content -->
